<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript1
		</title>
		
	</head>
	<body>
		<h1>Hello!</h1>
		
		<button onclick=popup1();>
		Click me for popup1!
		</button>
		<button onclick=popup2();>
		Click me for popup2!
		</button>
		<script>
		var age=prompt("What Is Your Age?");
		var name=prompt("What Is Your Name?");
		function popup1(){
		alert(name);
	}
		
		function popup2(){
		alert(age);
	}	
		</script>


	</body>
</html>
